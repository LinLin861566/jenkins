<!DOCTYPE html>
<html>
<header>
    <link href="static/css/common/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/common/flat-ui.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/login.css" rel="stylesheet" type="text/css">
    <script src="static/js/common/jquery-1.11.0.min.js" type="text/javascript"></script>
</header>
<body>
<div class="login" style="background: black">
    <div class="login-screen row">
        <div class="login-icon col-xs-4">
            <img src="static/imag/Pocket.png" alt="Smiley face" width="42" height="165">
            <h4>Welcome to
                <small>HappyHouse</small>
            </h4>
        </div>
        <div class="login-form col-xs-8">
            <div class="form-group">
                <input type="text" class="form-control login-field" value="" placeholder="Ent er your name"
                       id="login-name"/>
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control login-field" value="" placeholder="Password"
                       id="login-pass"/>
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <a class="btn btn-primary btn-lg btn-block" id="submit_bt">Log in</a>
            <a class="login-link" href="#" id="register">Register?</a>
            <a class="login-link" href="#" id="get-password">Lost your password?</a>
        </div>
    </div>
</div>
<script src="static/js/login.js" type="text/javascript"></script>
</body>
</html>
